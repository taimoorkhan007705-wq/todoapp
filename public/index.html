<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .add-todo-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .add-todo-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .todos-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 300px;
        }

        .todos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .todos-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .todo-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .todo-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .todo-item.completed {
            border-left-color: #28a745;
            opacity: 0.7;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .todo-title-wrapper {
            flex: 1;
        }

        .todo-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .todo-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-priority-high {
            background: #fee;
            color: #dc3545;
        }

        .badge-priority-medium {
            background: #fff3cd;
            color: #ffc107;
        }

        .badge-priority-low {
            background: #d1ecf1;
            color: #17a2b8;
        }

        .badge-category {
            background: #e7f3ff;
            color: #0066cc;
        }

        .todo-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .todo-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            animation: slideInRight 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .todo-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
            }
        }

        .todo-date {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìù My Todo App</h1>
            <p>Manage your tasks efficiently</p>
        </div>

        <!-- Add Todo Form -->
        <div class="add-todo-card">
            <h2>‚ûï Add New Todo</h2>
            <form id="addTodoForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" placeholder="What needs to be done?" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add more details..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma separated)</label>
                    <input type="text" id="tags" placeholder="e.g. urgent, important">
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>

                <button type="submit" class="btn-primary">Add Todo</button>
            </form>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="medium">Medium Priority</button>
            <button class="filter-btn" data-filter="low">Low Priority</button>
        </div>

        <!-- Todos List -->
        <div class="todos-container">
            <div class="todos-header">
                <h2>Your Todos</h2>
                <span class="todo-count" id="todoCount">0 tasks</span>
            </div>
            <div id="todosListContainer">
                <div class="loading">Loading todos...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Todo</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editTodoForm">
                <input type="hidden" id="editTodoId">
                
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input type="text" id="editTitle" required>
                </div>

                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editPriority">Priority</label>
                        <select id="editPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editCategory">Category</label>
                        <select id="editCategory">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editTags">Tags (comma separated)</label>
                    <input type="text" id="editTags">
                </div>

                <div class="form-group">
                    <label for="editDueDate">Due Date</label>
                    <input type="date" id="editDueDate">
                </div>

                <button type="submit" class="btn-primary">Update Todo</button>
            </form>
        </div>
    </div>

    <script>
        // API Base URL - CHANGE THIS TO YOUR SERVER URL
        const API_URL = 'http://localhost:5000/api';

        let currentFilter = 'all';
        let allTodos = [];

        // Load todos when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadTodos();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Add todo form
            document.getElementById('addTodoForm').addEventListener('submit', addTodo);
            
            // Edit todo form
            document.getElementById('editTodoForm').addEventListener('submit', updateTodo);
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderTodos();
                });
            });

            // Close modal on outside click
            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target.id === 'editModal') {
                    closeEditModal();
                }
            });
        }

        // Load all todos from API
        async function loadTodos() {
            try {
                const response = await fetch(`${API_URL}/todos`);
                const data = await response.json();
                
                if (data.success) {
                    allTodos = data.data;
                    renderTodos();
                } else {
                    showNotification('Failed to load todos', 'error');
                }
            } catch (error) {
                console.error('Error loading todos:', error);
                showNotification('Error loading todos. Check console.', 'error');
                document.getElementById('todosListContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Connection Error</h3>
                        <p>Make sure your server is running on http://localhost:5000</p>
                    </div>
                `;
            }
        }

        // Render todos based on current filter
        function renderTodos() {
            const container = document.getElementById('todosListContainer');
            
            // Filter todos
            let filteredTodos = allTodos;
            
            switch(currentFilter) {
                case 'active':
                    filteredTodos = allTodos.filter(t => !t.completed);
                    break;
                case 'completed':
                    filteredTodos = allTodos.filter(t => t.completed);
                    break;
                case 'high':
                    filteredTodos = allTodos.filter(t => t.priority === 'high');
                    break;
                case 'medium':
                    filteredTodos = allTodos.filter(t => t.priority === 'medium');
                    break;
                case 'low':
                    filteredTodos = allTodos.filter(t => t.priority === 'low');
                    break;
            }

            // Update count
            document.getElementById('todoCount').textContent = `${filteredTodos.length} ${filteredTodos.length === 1 ? 'task' : 'tasks'}`;

            // Render
            if (filteredTodos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em;">üì≠</div>
                        <h3>No todos found</h3>
                        <p>Add a new todo to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-header">
                        <div class="todo-title-wrapper">
                            <div class="todo-title">${escapeHtml(todo.title)}</div>
                            <div class="todo-meta">
                                <span class="badge badge-priority-${todo.priority}">
                                    ${todo.priority.toUpperCase()}
                                </span>
                                <span class="badge badge-category">
                                    ${capitalizeFirst(todo.category)}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                    
                    ${todo.tags && todo.tags.length > 0 ? `
                        <div class="todo-tags">
                            ${todo.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    ${todo.dueDate ? `<div class="todo-date">üìÖ Due: ${formatDate(todo.dueDate)}</div>` : ''}
                    
                    <div class="todo-date">Created: ${formatDate(todo.createdAt)}</div>
                    
                    <div class="todo-actions">
                        <button class="btn btn-${todo.completed ? 'warning' : 'success'}" onclick="toggleTodo('${todo._id}')">
                            ${todo.completed ? '‚Ü©Ô∏è Undo' : '‚úì Complete'}
                        </button>
                        <button class="btn btn-info" onclick="openEditModal('${todo._id}')">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteTodo('${todo._id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add new todo
        async function addTodo(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const priority = document.getElementById('priority').value;
            const category = document.getElementById('category').value;
            const tagsInput = document.getElementById('tags').value.trim();
            const dueDate = document.getElementById('dueDate').value;
            
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];
            
            const todoData = {
                title,
                description,
                priority,
                category,
                tags,
                dueDate: dueDate || null
            };

            try {
                const response = await fetch(`${API_URL}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(todoData)
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('‚úÖ Todo added successfully!', 'success');
                    document.getElementById('addTodoForm').reset();
                    loadTodos(); // Reload todos
                } else {
                    showNotification('‚ùå Failed to add todo', 'error');
                }
            } catch (error) {
                console.error('Error adding todo:', error);
                showNotification('‚ùå Error adding todo', 'error');
            }
        }

        // Toggle todo completion
        async function toggleTodo(id) {
            try {
                const response = await fetch(`${API_URL}/todos/${id}/toggle`, {
                    method: 'PATCH'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`‚úÖ Todo ${data.data.completed ? 'completed' : 'reactivated'}!`, 'success');
                    loadTodos();
                } else {
                    showNotification('‚ùå Failed to toggle todo', 'error');
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
                showNotification('‚ùå Error toggling todo', 'error');
            }
        }

        // Delete todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/todos/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('üóëÔ∏è Todo deleted successfully!', 'success');
                    loadTodos();
                } else {
                    showNotification('‚ùå Failed to delete todo', 'error');
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
                showNotification('‚ùå Error deleting todo', 'error');
            }
        }

        // Open edit modal
        function openEditModal(id) {
            const todo = allTodos.find(t => t._id === id);
            if (!todo) return;

            document.getElementById('editTodoId').value = todo._id;
            document.getElementById('editTitle').value = todo.title;
            document.getElementById('editDescription').value = todo.description || '';
            document.getElementById('editPriority').value = todo.priority;
            document.getElementById('editCategory').value = todo.category;
            document.getElementById('editTags').value = todo.tags ? todo.tags.join(', ') : '';
            document.getElementById('editDueDate').value = todo.dueDate ? todo.dueDate.split('T')[0] : '';

            document.getElementById('editModal').classList.add('active');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editTodoForm').reset();
        }

        // Update todo
        async function updateTodo(e) {
            e.preventDefault();

            const id = document.getElementById('editTodoId').value;
            const title = document.getElementById('editTitle').value.trim();
            const description = document.getElementById('editDescription').value.trim();
            const priority = document.getElementById('editPriority').value;
            const category = document.getElementById('editCategory').value;
            const tagsInput = document.getElementById('editTags').value.trim();
            const dueDate = document.getElementById('editDueDate').value;

            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];

            const todoData = {
                title,
                description,
                priority,
                category,
                tags,
                dueDate: dueDate || null
            };

            try {
                const response = await fetch(`${API_URL}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(todoData)
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('‚úÖ Todo updated successfully!', 'success');
                    closeEditModal();
                    loadTodos();
                } else {
                    showNotification('‚ùå Failed to update todo', 'error');
                }
            } catch (error) {
                console.error('Error updating todo:', error);
                showNotification('‚ùå Error updating todo', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
    </script>
